<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- href ：跳转地址的意思 -->
    <!-- 按a+回车可以打出a href -->
    <!-- 把网站放在双引号中间 -->
    <!-- 链接标签的target属性；属性值目标网页的打开形式 target默认值为：_target
            取值：_self：效果是默认值，在当前窗口中跳转（覆盖原网页）
                  _blank:在新窗口中跳转（保留原网页） -->
    <a href="https://www.baidu.com/" target="_blank">跳转到百度</a>

    <br>

    <a href="./01-标题标签.html">点我呀，点了就去01-标签</a>

    <!-- 当开发网站初期，我们还不知道跳转地址的时候，href的值的书写#（空链接） -->

    <br>
    <a href="#">空链接，不知道跳到那里去</a>
</body>
</html>
