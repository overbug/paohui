<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ctrl+/是注释快捷键 -->
    <!-- alt : 替换文本，当图片不显示的时候显示的文字 -->
    <!-- width和height属性只需要给出一个值，另一个等比列缩放 -- 好处就是图片不变性 -->
    <img src="1.jpg" alt="这是一只猫" title="这是title文字,鼠标悬停时候显示"    width="200" height="800">
    
</body>
</html>
